    <!-- ticket table -->
    <section class="ticket-container">
      <span class="circle-left"></span>
      <span class="circle-right"></span>
      <div class="confirm-container">
        <h2>BOOKING SUMMARY</h2>
        <table class="first-table">
          <tbody>
            <tr>
              <td class="number-of-ticket">Tickets x2</td>
              <td class="red">₹ 347.2</td>
            </tr>
            <tr>
              <td class="st1">2 Ticket(s)</td>
              <td class="st1">₹150x2</td>
            </tr>
            <tr>
              <td class="st2">Convenience fees</td>
              <td class="">Rs.63.72</td>
            </tr>

            <tr>
              <td class="bt1">Sub total</td>
              <td class="bt1 red">Rs.963.72</td>
            </tr>
          </tbody>
        </table>
        <div class="donation-box">
          <h5>Donation</h5>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="hunger">
                    <input type="checkbox" id="hunger" />
                    <span>Hungerless India</span>
                  </label>
                </td>
                <td>
                  <a href="#">More info</a>
                </td>
                <td class="donation-price">$2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="amount-payable">
        <table>
          <tbody>
            <tr>
              <td>Amount Payable</td>
              <td class="total total-amount">Rs. 965.72</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button>TOTAL: <span>Rs. 965.72</span> Confirm</button>
    </section>
